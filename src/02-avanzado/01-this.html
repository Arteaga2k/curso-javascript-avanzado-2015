<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This</title>
	<script>
	var nombre = "Laura";
	
	var alba = {
		nombre: "Alba",
		edad: 15,
		saludo: function() {
			return "Hola "+this.nombre;
		}
	}
	
  console.log("alba.saludo()",
              alba.saludo()); // Hola Alba
	
	var fn = alba.saludo;
  // coge como this el obejo window donde se define nombre = "Laura"
  console.log("fn()", fn()); // Hola Laura
	
	var isabel = {
		nombre: "Isabel"
	}
	
	isabel.saludo = alba.saludo;
  console.log("isabel.saludo()", isabel.saludo()); // Hola Isabel
	
	var adolfo = {
		edad: 15
	};
	
	adolfo.saludo = alba.saludo;
  console.log("adolfo.saludo()", adolfo.saludo()); // undefined
	</script>
</head>
<body>
	<h2>This</h2>
  <p>ver el c√≥digo y la consola</p>
</body>
</html>
