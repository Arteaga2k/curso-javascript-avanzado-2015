<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Polimorfismo</title>
</head>
<body>
	<h2>Polimorfismo</h2>
  <p>ver el c贸digo y la consola</p>
  <script>
    
    // Funci贸n Constructora Padre
    function Figura(nombre) {
      this.nombre = nombre;
    }
    
    Figura.prototype.area = function() {
      console.log("Funcion no implementada para "+this.nombre);
    }
    
    // Funci贸n Constructora Hija 1
    function Rectangulo(nombre,base,altura) {
      Figura.call(this, nombre);
      this.base = base;
      this.altura = altura;
    }
    
    Rectangulo.prototype = Object.create(Figura.prototype);
    
    Rectangulo.prototype.area = function() {
      console.log("area rectangulo "+this.nombre,
                  this.base*this.altura);
    }
    
    // Funci贸n Constructora Hija 2
    function Triangulo(nombre,base,altura) {
      Figura.call(this, nombre);
      this.base = base;
      this.altura = altura;
    }
    
    Triangulo.prototype = Object.create(Figura.prototype);
    
    Triangulo.prototype.area = function() {
      console.log("area triangulo "+this.nombre,
                  (this.base*this.altura)/2);
    }
    
    // Procesamos los datos
    var figuras = [
      new Rectangulo("vertical", 5, 10),
      new Triangulo("isosceles", 5, 10),
      new Figura("amorfico")
    ];
    
    figuras.forEach(function(figura) {
      figura.area();
    });
  </script>
</body>
</html>
