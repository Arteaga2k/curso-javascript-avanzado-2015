<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Estáticos</title>
</head>
<body>
	<h2>Propiedades y métodos estáticos</h2>
  <p>ver el código y la consola</p>
  <script>
    
    function ConstructorA(propiedadDeInstancia) {
      
      // Si no exixte se inicializa a cero
      // la propiedad estática 'contadorDeInstancias'
      if ( ! ConstructorA.contadorDeInstancias ) {
        ConstructorA.contadorDeInstancias = 0;
      }
	    ConstructorA.contadorDeInstancias++
      
      this.propiedadDeInstancia = propiedadDeInstancia;
    }
    
    // creamos un método estático que
    // nos diga el número de instancias
    ConstructorA.numeroDeInstancias = function() {
      console.log("ConstructorA.contadorDeInstancias",
                  ConstructorA.contadorDeInstancias);
    }
    
    var instanciaUNO = new ConstructorA("UNO");
    ConstructorA.numeroDeInstancias();
    var instanciaDOS = new ConstructorA("DOS");
    ConstructorA.numeroDeInstancias();

  </script>
</body>
</html>
