<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Privados</title>
</head>
<body>
	<h2>Propiedades y métodos privados</h2>
  <p>ver el código y la consola</p>
  <script>
    
    function ConstructorA(privada, publica) {
      var propiedadPrivada = privada;
      this.propiedadPublica = publica;
      var metodoPrivado = function() {
        console.log("-->propiedadPrivada", propiedadPrivada);
      }
      this.metodoPublico = function() {
        console.log("-->propiedadPublica", this.propiedadPublica);
        metodoPrivado();
      }
    }
        
    var instanciaA = new ConstructorA("PRIVADA", "PUBLICA");
    
    console.log("instanciaA.propiedadPublica",
                instanciaA.propiedadPublica); 
    
    console.log("instanciaA.propiedadPrivada",
                instanciaA.propiedadPrivada); // undefined
    
    console.log("instanciaA.metodoPublico()");
    instanciaA.metodoPublico(); 
    
    // da error
    instanciaA.metodoPrivado(); 
  </script>
</body>
</html>
